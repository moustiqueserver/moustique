<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g>
    <!-- Body segments -->
    <ellipse cx="100" cy="120" rx="15" ry="35" fill="#ff6b6b" stroke="#661111" stroke-width="3"/>
    <ellipse cx="100" cy="90" rx="20" ry="25" fill="#ff8787" stroke="#661111" stroke-width="3"/>

    <!-- Head -->
    <circle cx="100" cy="60" r="22" fill="#ffa5a5" stroke="#661111" stroke-width="3"/>

    <!-- Eyes -->
    <circle cx="93" cy="55" r="6" fill="#fff"/>
    <circle cx="107" cy="55" r="6" fill="#fff"/>
    <circle cx="93" cy="55" r="3" fill="#661111"/>
    <circle cx="107" cy="55" r="3" fill="#661111"/>

    <!-- Antennae -->
    <path d="M85,35 Q82,25 85,20" stroke="#661111" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M115,35 Q118,25 115,20" stroke="#661111" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Wings -->
    <ellipse cx="65" cy="85" rx="30" ry="8" fill="#ffd4d4" stroke="#661111" stroke-width="2" transform="rotate(-25 65 85)" opacity="0.7"/>
    <ellipse cx="135" cy="85" rx="30" ry="8" fill="#ffd4d4" stroke="#661111" stroke-width="2" transform="rotate(25 135 85)" opacity="0.7"/>
    <ellipse cx="50" cy="110" rx="25" ry="6" fill="#ffd4d4" stroke="#661111" stroke-width="2" transform="rotate(-35 50 110)" opacity="0.7"/>
    <ellipse cx="150" cy="110" rx="25" ry="6" fill="#ffd4d4" stroke="#661111" stroke-width="2" transform="rotate(35 150 110)" opacity="0.7"/>

    <!-- Legs -->
    <line x1="85" y1="145" x2="75" y2="165" stroke="#661111" stroke-width="3" stroke-linecap="round"/>
    <line x1="90" y1="150" x2="85" y2="175" stroke="#661111" stroke-width="3" stroke-linecap="round"/>
    <line x1="110" y1="150" x2="115" y2="175" stroke="#661111" stroke-width="3" stroke-linecap="round"/>
    <line x1="115" y1="145" x2="125" y2="165" stroke="#661111" stroke-width="3" stroke-linecap="round"/>

    <!-- Proboscis (stinger) -->
    <line x1="80" y1="100" x2="65" y2="110" stroke="#661111" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="100" x2="135" y2="110" stroke="#661111" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
