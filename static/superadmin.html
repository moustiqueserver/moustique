<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moustique - System Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .user-grid {
            display: grid;
            gap: 15px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .user-stats {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-stat-item {
            display: flex;
            gap: 5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-msg, .success-msg {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg {
            background: #fee;
            color: #c33;
        }

        .success-msg {
            background: #efe;
            color: #3c3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            color: #666;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 1);
        }

        .tab.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶ü Moustique System Admin</h1>
            <p class="subtitle">Multi-tenant Server Management</p>
        </header>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-requests">0</div>
                <div class="stat-label" id="requests-label">Total Requests</div>
                <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.8;" id="requests-rate">0 req/s</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="total-messages">0</div>
                <div class="stat-label" id="messages-label">Total Messages</div>
                <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.8;" id="messages-rate">0 msg/s</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="active-brokers">0</div>
                <div class="stat-label">Active Brokers</div>
            </div>
        </div>

        <div class="tabs" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="tab active" onclick="showTab('users')">üë• Users</button>
            <button class="tab" onclick="showTab('log')">üìã Server Log</button>
        </div>

        <div class="card" id="users-tab">
            <h2>User Management</h2>
            <div id="error-msg" class="error-msg"></div>
            <div id="success-msg" class="success-msg"></div>

            <button class="btn btn-success" onclick="showAddUserModal()" style="margin-bottom: 20px;">
                ‚ûï Add New User
            </button>

            <div id="users-container" class="user-grid">
                <div class="loading">Loading users...</div>
            </div>
        </div>

        <div class="card" id="log-tab" style="display: none;">
            <h2>Server Log</h2>
            <button class="btn btn-primary" onclick="loadServerLog()" style="margin-bottom: 20px;">üîÑ Refresh Log</button>
            <div class="log-container" id="log-container" style="background: #1e1e1e; color: #d4d4d4; padding: 20px; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.9em; max-height: 600px; overflow-y: auto;">
                <div class="loading" style="color: #999;">Loading server log...</div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="add-user-form" onsubmit="return handleAddUser(event)">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create User</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let usersData = [];

        function rot13(str) {
            return str.replace(/[a-zA-Z]/g, function(c) {
                return String.fromCharCode(
                    (c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26
                );
            });
        }

        function encodeParam(str) {
            return btoa(rot13(str));
        }

        function decodeParam(str) {
            return rot13(atob(str));
        }

        function showMessage(text, isError = false) {
            const errorEl = document.getElementById('error-msg');
            const successEl = document.getElementById('success-msg');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (isError) {
                errorEl.textContent = text;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = text;
                successEl.style.display = 'block';
            }
            
            setTimeout(() => {
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }, 5000);
        }

        function showAddUserModal() {
            document.getElementById('add-user-modal').classList.add('active');
            document.getElementById('add-user-form').reset();
        }

        function closeModal() {
            document.getElementById('add-user-modal').classList.remove('active');
        }

        async function handleAddUser(event) {
            event.preventDefault();
            
            const username = document.getElementById('new-username').value.trim();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return false;
            }
            
            try {
                const params = new URLSearchParams();
                params.append('admin_password', encodeParam('admin123')); // TODO: Prompt for admin password
                params.append('username', encodeParam(username));
                params.append('password', encodeParam(password));
                
                const response = await fetch(`${API_BASE}/ADMIN/ADD_USER`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params.toString()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid admin password');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const encoded = await response.text();
                const decoded = decodeParam(encoded);
                const result = JSON.parse(decoded);

                if (result.status === 'success') {
                    showMessage(`User "${username}" created successfully`);
                    closeModal();
                    loadUsers();
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Add user error:', error);
                showMessage('Failed to create user: ' + error.message, true);
            }
            
            return false;
        }

        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete user "${username}"?\n\nThis will remove the user account but preserve their data.`)) {
                return;
            }
            
            try {
                const params = new URLSearchParams();
                params.append('admin_password', encodeParam('admin123'));
                params.append('username', encodeParam(username));
                
                const response = await fetch(`${API_BASE}/ADMIN/DELETE_USER`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params.toString()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid admin password');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }

                const encoded = await response.text();
                const decoded = decodeParam(encoded);
                const result = JSON.parse(decoded);

                if (result.status === 'success') {
                    showMessage(`User "${username}" deleted successfully`);
                    loadUsers();
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Delete user error:', error);
                showMessage('Failed to delete user: ' + error.message, true);
            }
        }

        async function loadUsers() {
            const container = document.getElementById('users-container');
            container.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const params = new URLSearchParams();
                params.append('admin_password', encodeParam('admin123'));
                
                const response = await fetch(`${API_BASE}/ADMIN/LIST_USERS`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params.toString()
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const encoded = await response.text();
                const decoded = decodeParam(encoded);
                const data = JSON.parse(decoded);
                
                usersData = data.users || [];
                
                if (usersData.length === 0) {
                    container.innerHTML = '<div class="loading">No users found</div>';
                    return;
                }

                container.innerHTML = usersData.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">${escapeHtml(user.username)}</div>
                            <div class="user-stats">
                                <div class="user-stat-item">
                                    <strong>Requests:</strong> ${(user.requests || 0).toLocaleString()}
                                </div>
                                <div class="user-stat-item">
                                    <strong>Messages:</strong> ${(user.messages || 0).toLocaleString()}
                                </div>
                                <div class="user-stat-item">
                                    <strong>Topics:</strong> ${user.topics || 0}
                                </div>
                                <div class="user-stat-item">
                                    <strong>Clients:</strong> ${user.clients || 0}
                                </div>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-danger" onclick="deleteUser('${escapeHtml(user.username)}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                // Update stats - use aggregated data from server
                document.getElementById('total-users').textContent = usersData.length;

                const totalRequests = data.total_requests || 0;
                const totalMessages = data.total_messages || 0;
                const requestsPerMinute = data.requests_per_minute || 0;
                const messagesPerMinute = data.messages_per_minute || 0;
                const activeBrokers = data.active_brokers || 0;

                // Convert per-minute to per-second (based on last minute activity)
                const requestsPerSecond = (requestsPerMinute / 60).toFixed(2);
                const messagesPerSecond = (messagesPerMinute / 60).toFixed(2);

                document.getElementById('total-requests').textContent = totalRequests.toLocaleString();
                document.getElementById('total-messages').textContent = totalMessages.toLocaleString();
                document.getElementById('active-brokers').textContent = activeBrokers;
                document.getElementById('requests-rate').textContent = requestsPerSecond + ' req/s';
                document.getElementById('messages-rate').textContent = messagesPerSecond + ' msg/s';
                
            } catch (error) {
                console.error('Failed to load users:', error);
                container.innerHTML = '<div class="error">Failed to load users</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide content
            document.getElementById('users-tab').style.display = tabName === 'users' ? 'block' : 'none';
            document.getElementById('log-tab').style.display = tabName === 'log' ? 'block' : 'none';

            if (tabName === 'log') {
                loadServerLog();
            }
        }

        async function loadServerLog() {
            const container = document.getElementById('log-container');
            container.innerHTML = '<div class="loading" style="color: #999;">Loading server log...</div>';

            try {
                const params = new URLSearchParams();
                params.append('admin_password', encodeParam('admin123'));

                const response = await fetch(`${API_BASE}/ADMIN/SERVER_LOG`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: params.toString()
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch server log');
                }

                const encoded = await response.text();
                const decoded = decodeParam(encoded);
                const data = JSON.parse(decoded);

                if (data.lines && data.lines.length > 0) {
                    const formattedLines = data.lines
                        .filter(line => line.trim())
                        .map(line => {
                            if (line.includes('ERROR') || line.includes('CRITICAL')) {
                                return `<span style="color: #ff6b6b;">${escapeHtml(line)}</span>`;
                            } else if (line.includes('WARN')) {
                                return `<span style="color: #ffa726;">${escapeHtml(line)}</span>`;
                            } else if (line.includes('INFO')) {
                                return `<span style="color: #66bb6a;">${escapeHtml(line)}</span>`;
                            } else if (line.includes('DEBUG')) {
                                return `<span style="color: #42a5f5;">${escapeHtml(line)}</span>`;
                            } else {
                                return `<span style="color: #d4d4d4;">${escapeHtml(line)}</span>`;
                            }
                        })
                        .join('<br>');

                    container.innerHTML = formattedLines;
                    container.scrollTop = container.scrollHeight;
                } else {
                    container.innerHTML = '<div style="color: #888;">No log entries found.</div>';
                }
            } catch (error) {
                console.error('Failed to load server log:', error);
                container.innerHTML = '<div style="color: #ff6b6b;">Failed to load server log.</div>';
            }
        }

        // Load users on page load
        window.onload = function() {
            loadUsers();
            setInterval(loadUsers, 10000); // Refresh every 10 seconds
        };
    </script>
</body>
</html>
